<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G1 Header Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background: black;
            color: white;
            font-size: 12px;
            padding: 5px 20px;
        }
        .top-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        .top-bar ul li {
            display: inline;
        }
        .top-bar ul li a {
            color: white;
            text-decoration: none;
        }
        .header {
            background: #c00;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        .menu ul li {
            display: inline;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .menu ul li a:hover {
            text-decoration: underline;
        }
        li {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .search-button {
            background: #900;
            color: white;
            border: none;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: .5em;
        }
        .search-button:hover {
            background: #700;
        }

        .burger-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 20px;
            height: 15px;
            margin-right: 5px;
        }

        .burger-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: #f3f3f3;
        }

        .custom-input {
            margin-top: 1em;
            background-color: #8B0000;
            color: white;
        }

        .custom-input::placeholder {
            color: #f3f3f3;
            font-weight: bold;
        }

        .my-con {
            max-width: 680px;
        }

    </style>
</head>
<body>
<div class="top-bar container bg-white">
    <div class="d-flex justify-content-between align-items-center px-4">
        <ul class="border-0 fs-6 fw-semibold gap-4 py-2 d-flex">
            <li><a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">globo.com</a></li>
            <li><a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">g1</a></li>
            <li><a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">ge</a></li>
            <li><a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">gshow</a></li>
            <li><a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">globoplay</a></li>
        </ul>
        <button class="button-login d-flex border-0 gap-3 bg-white">
            <div class="button-login-icon">
                <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 1.9C9.16 1.9 10.1 2.84 10.1 4C10.1 5.16 9.16 6.1 8 6.1C6.84 6.1 5.9 5.16 5.9 4C5.9 2.84 6.84 1.9 8 1.9ZM8 10.9C10.97 10.9 14.1 12.36 14.1 13V14.1H1.9V13C1.9 12.36 5.03 10.9 8 10.9ZM8 0C5.79 0 4 1.79 4 4C4 6.21 5.79 8 8 8C10.21 8 12 6.21 12 4C12 1.79 10.21 0 8 0ZM8 9C5.33 9 0 10.34 0 13V15C0 15.55 0.45 16 1 16H15C15.55 16 16 15.55 16 15V13C16 10.34 10.67 9 8 9Z" fill="#171717"></path>
                </svg>
            </div>
            <span class="button-login-name fs-6 fw-bold">Conta Globo</span>
        </button>
    </div>
</div>
<header class="header">
    <div class="container px-5">
        <nav class="d-flex flex-row justify-content-between align-items-center">
            <li class="mt-2 d-flex align-items-center">
                <div class="burger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a class="text-reset text-decoration-none mt-1 fw-bold" href="#">MENU</a>
            </li>
            <li class="mt-2 border-0 fs-2 fw-normal"><a class="text-reset text-decoration-none" href="#">SÃ£o Paulo</a></li>
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm custom-input border-0" placeholder="BUSCAR" aria-label="Small input">
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="container-sm my-con">
        <div class="ty-div">
            <h1 class="text-center mt-5">OBRIGADO</h1>
        </div>
    </div>
</main>

</body>
</html>
